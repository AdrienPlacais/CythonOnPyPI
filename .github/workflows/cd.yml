name: 🚀🏷️ Release tagged versions

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - ci/test

jobs:
  build_wheels:
    name: 🎡 Build wheels ${{ matrix.os }}-${{ matrix.platform_id }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-latest, ubuntu-latest, ubuntu-24.04-arm, windows-latest]
        python-version: [3.12]
        exclude:
          - os: ubuntu-24.04-arm
            python-version: 3.12
            platform_id: musllinux_aarch64
        # include:
          # =====
          # MacOS
          # =====
          # - os: macos-13
          #   python: 3.12
          #   platform_id: macosx_x86_64
          # - os: macos-latest
          #   python: 3.12
          #   platform_id: macosx_arm64
          # ======
          # Ubuntu
          # ======
          ## Latest
          # - os: ubuntu-latest
          #   python: 3.12
          #   platform_id: manylinux_x86_64
          # - os: ubuntu-latest
          #   python: 3.12
          #   platform_id: musllinux_x86_64
          ## 24
          # - os: ubuntu-24.04-arm
          #   python: 3.12
          #   platform_id: manylinux_aarch64
          # This one will fail on CP312; deactivate it for now...
          # - os: ubuntu-24.04-arm
          #   python: 3.12
          #   platform_id: musllinux_aarch64
          # =======
          # Windows
          # =======
          # - os: windows-latest
          #   python: 3.12
          #   platform_id: win_amd64

    steps:
      - name: 🔍 Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🔧 Build wheels
        uses: pypa/cibuildwheel@v2.22.0

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  make_sdist:
    name: 📁 Make SDist  # SDist is .tar.gz
    runs-on: ubuntu-latest
    steps:
    - name: 🔍 Checkout current repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🔧 Build SDist
      run: pipx run build --sdist

    - name: 📤 Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  release_wheels_and_sdist:
    name: 🚀 Release wheel and SDist
    needs: [build_wheels, make_sdist]
    environment: release
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: 📥 Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - name: 🚀 Release on TestPyPi
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true
